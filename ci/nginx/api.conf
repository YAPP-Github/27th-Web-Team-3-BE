# Nginx configuration for api.moaofficial.kr
# This file is deployed to /etc/nginx/sites-available/api.conf

# HTTP -> HTTPS 리다이렉트
server {
    listen 80;
    listen [::]:80;
    server_name api.moaofficial.kr;

    # Certbot webroot 인증용
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # 나머지는 HTTPS로 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

